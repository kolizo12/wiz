# An example of ClusterConfig object using an existing VPC:
--- 
apiVersion: eksctl.io/v1alpha5
kind: ClusterConfig

metadata:
  name: jabar-cluster #(Please change out)
  region: us-west-2  #(Please change out)

iam:
  withOIDC: true
vpc:
  id: "vpc-032fa5ba13a9a6d3c"  # (optional, must match VPC ID used for each subnet below)
  cidr: "172.31.0.0/16"       # (optional, must match CIDR used by the given VPC)
  subnets:
    # must provide 'private' and/or 'public' subnets by availibility zone as shown
    public:
      us-west-2d:
        id: "subnet-0b758f72248c170c8" #(Please change out)
        cidr: "172.31.48.0/20" # (optional, must match CIDR used by the given subnet)

      us-west-2c:
        id: "subnet-07af5561e77ebf8cf" #(Please change out)
        cidr: "172.31.0.0/20"  # (optional, must match CIDR used by the given subnet)

      us-west-2a:
        id: "subnet-0f05072600d31a54d" #(Please change out)
        cidr: "172.31.16.0/20"   # (optional, must match CIDR used by the given subnet)

nodeGroups:
  - name: jabar-mangegroup #(Please change out)
    instanceType: t2.medium #(Please change out)
    desiredCapacity: 3   #(Please change out)
    ssh:
      publicKeyName: jabar  #(Please change out)
    privateNetworking: false # if only 'Private' subnets are given, this must be enabled
